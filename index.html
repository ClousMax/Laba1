<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Лабораторная 1</title> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1 id ='h1z1'>Нажмите кнопку для замены текста страницы</h1>
        <div class="zadanie1"> 
        <button id="btm1">Заменить текст </button>
        <script>  // скрипт замены текста
            let changeText = document.querySelector('#btm1');
                let text = document.querySelector('#h1z1');
                let str_ = "Текст поменялся";
                changeText.onclick = () => {
                    text.innerHTML = str_;
                } 
         </script>
</div>
<div class="zadanie2">
    <label for="model">Модель </label>
    <input type="text"id="model">
    <label for="developer">Производитель </label>
    <input type="text" id="developer"> 
    
    <label for="price">Цена</label>
    <input type="text" id="price">
    <button id="create">Создать</button>
<script>

 let create = document.querySelector('#create');
 create.onclick = () => {
    let model = document.querySelector('#model').value;
    let developer = document.querySelector('#developer').value;
    let price = document.querySelector('#price').value;
    let computer = {
model: model,
developer: developer,
price: price
}
    alert(`Компьютер ${computer.model}, производителя  ${computer.developer}, цена= ${computer.price}`);
 }
</script>
    </div>  
</div>
<div class="zadanie3">
    <h2>Косинус</h2>
    <input type="number" placeholder="Введите х" id="x">
    <button id="cos">Высчитать cos(x)</button>
<script> 
    let cos = document.querySelector('#cos');
    let x = document.querySelector('#x');
    cos.onclick = () => {
        alert(Math.cos(Number.parseInt(x.value)));
    }</script>
</div>  

</body>
</html>
